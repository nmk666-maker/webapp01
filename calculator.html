<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Kalkulator (helt basic)</title>
</head>
<body>
  <h2>Kalkulator</h2>

  <!-- Tekstboks der svaret vises -->
  <input id="display" type="text" placeholder="0" readonly>

  <!--
    MÅL: Tallknapper i en <table>.
    Foreløpig finnes bare knappene 1, 2, + og = slik at 1 + 2 = 3 fungerer.
    Elevene fullfører ved å legge inn flere tallknapper (0–9) og flere operatorer.
  -->
  <table>
    <tr>
      <td><button onclick="pressDigit('1')" style="background-color: darkgray;border:2px black solid;">1</button></td>
      <td><button onclick="pressDigit('2')" style="background-color: darkgray;border:2px black solid;">2</button></td>
      <td><button onclick="pressDigit('3')" style="background-color: darkgray;border:2px black solid;">3</button></td>
      <td><button onclick="pressOperator('+')" style="background-color: darkgray;border:2px black solid;">+</button></td>
    </tr>
    <tr>
      <td><button onclick="pressDigit('4')" style="background-color: darkgray;border:2px black solid;">4</button></td>
      <td><button onclick="pressDigit('5')" style="background-color: darkgray;border:2px black solid;">5</button></td>
      <td><button onclick="pressDigit('6')" style="background-color: darkgray;border:2px black solid;">6</button></td>
      <td><button onclick="pressOperator('-')" style="background-color: darkgray;border:2px black solid;">-</button></td>
    </tr>
    <tr>
      <td><button onclick="pressDigit('7')" style="background-color: darkgray;border:2px black solid;">7</button></td>
      <td><button onclick="pressDigit('8')" style="background-color: darkgray;border:2px black solid;">8</button></td>
      <td><button onclick="pressDigit('9')" style="background-color: darkgray;border:2px black solid;">9</button></td>
      <td><button onclick="pressOperator('*')" style="background-color: darkgray;border:2px black solid;">*</button></td>
    </tr>
    <tr>
      <td colspan="2"><button onclick="pressDigit('0')" style="background-color: darkgray;border:2px black solid;">0</button></td>
      <td><button onclick="pressDigit('.')" style="background-color: darkgray;border:2px black solid;">.</button></td>
      <td><button onclick="pressOperator('/')" style="background-color: darkgray;border:2px black solid;">/</button></td>
     <tr>
        <td colspan="1"></td>
        <td><button onclick="pressClear()" style="background-color: darkgray;border:2px black solid;">C</button></td>
        <td><button onclick="pressClearEntry()" style="background-color: darkgray;border:2px black solid;">CE</button></td>
        <td><button onclick="pressEquals()" style="background-color: darkgray;border:2px black solid;">=</button></td>
    </tr>
    </tr>
  </table>

  <script>
    // HELT BASIC LOGIKK – KUN PLUSS (+) ER STØTTET I STARTKODEN
    // Vi bruker document.getElementById for å oppdatere displayet

    var firstNumber = null;   // f.eks. 1
    var operator = null;      // f.eks. "+"
    var currentNumber = '';   // tallet brukeren skriver nå

    function setDisplay(value) {
      document.getElementById('display').value = String(value);
    }

    function pressDigit(digit) {
      currentNumber = currentNumber + digit; // bygger f.eks. "12" når man trykker 1 så 2
      setDisplay(currentNumber);
    }

    function pressOperator(op) {
      if (currentNumber === '') {
        return; // ingen tall skrevet ennå
      }
      firstNumber = Number(currentNumber);
      operator = op;           // foreløpig bare "+"
      currentNumber = '';      // klar for neste tall
    }

    function pressEquals() {
      if (firstNumber === null || operator === null || currentNumber === '') {
        return; // mangler noe
      }
      var secondNumber = Number(currentNumber);
      var result = 0;

      if (operator === '+') {
        result = firstNumber + secondNumber;
      }
      // TODO: utvid senere
      if (operator === '-') { result = firstNumber - secondNumber; }
      if (operator === '*') { result = firstNumber * secondNumber; }
      if (operator === '/') { result = firstNumber / secondNumber; }

      setDisplay(result);

      // For at elevene kan fortsette å regne videre med resultatet
      firstNumber = result;
      currentNumber = '';
    }

   
    function pressClear(){
      // Nullstiller alt
      firstNumber = null;
      operator = null;
      currentNumber = '';
      setDisplay('');
    }
    function pressClearEntry(){
      // Nullstiller bare det nåværende tallet
      currentNumber = '';
      }
    // start med tomt display.
    setDisplay('');
  </script>
</body>
</html>
